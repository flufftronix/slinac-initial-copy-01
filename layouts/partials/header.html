<!-- Header -->
<header id='header' class='header container'>
    <a href="/" class="logo"><img src="/images/logo.svg" class="nav-link"></a>

    {{ if and .Site.Menus.main .Site.Data.header.has_nav }}
    <nav>
        {{ range $item := .Site.Menus.main }}
        <a class="nav-link{{ if eq $.URL $item.URL }} active{{ end }}" href="{{ if strings.HasPrefix $item.URL "#" }}{{ $item.URL }}{{ else }}{{ $item.URL | relURL }}{{ end }}">{{ $item.Title }}</a>
        {{ end }}
    </nav>
    {{ end }}
</header>
