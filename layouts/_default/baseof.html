<!doctype html>
<html>
    <head>

        <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ (resources.Get "sass/main.scss" | resources.ToCSS (dict "indentWidth" 4 "outputStyle" "nested" "precision" 10 "targetPath" "assets/css/main.css")).Permalink }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="google" content="notranslate" />
        {{ if eq .Params.layout "post" }}
        {{ if .Params.canonical_url }}
        <link rel="canonical" href="{{ .Params.canonical_url }}"/>
        {{ end }}
        {{ end }}

        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

    </head>
    <body>

        <div class="wrapper">
            {{ partial "header.html" . }}
            <div class="container">
                {{ block "content" . }}{{ end }}
            </div>
            {{ partial "footer.html" . }}
        </div>
        <!-- Scripts -->
        <script src="{{ "assets/js/main.js" | relURL }}"></script>
    </body>
</html>
